<header class="app-header">
  <mat-toolbar>
    <a routerLink="/">
      <img
        src="assets/imagens/logo.png"
        alt=" Logo da aplicação Jornada Milhas"
      />
    </a>
    <span class="spacer"></span>
    <div class="links-toobar">
      <button mat-button>Vender milhas</button>
      <button mat-button>Sobre</button>
      <ng-container *ngIf="user$ | async as pessoaUsuaria; else login">
        <a routerLink="/perfil">
          <img src="assets/icones/user.png" alt="Icone da pessoa usuária" />
        </a>
        <button mat-stroked-button (click)="logout()">SAIR</button>
      </ng-container>
      <ng-template #login>
        <button routerLink="/cadastro" mat-raised-button color="primary">
          CADASTRE-SE
        </button>
        <button routerLink="/login" mat-stroked-button color>LOGIN</button>
      </ng-template>
    </div>
  </mat-toolbar>
</header>
